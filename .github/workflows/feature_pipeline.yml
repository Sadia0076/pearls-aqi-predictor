name: Feature Pipeline (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  feature_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install lightweight dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_feature.txt

      - name: Run hourly feature pipeline
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python src/data_pipeline/feature_pipeline.py
